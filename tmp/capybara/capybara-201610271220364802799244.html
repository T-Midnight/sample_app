            <h1>Sign up</h1>
  <div class="row My_first_class">
    <div class="span6 offset3">
      <form class="new_user" id="new_user" action="/users" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden" value="&#x2713;" />

        <label for="user_name">Name</label>
        <input type="text" name="user[name]" id="user_name" />

        <label for="user_email">Email</label>
        <input type="text" name="user[email]" id="user_email" />

        <label for="user_password">Password</label>
        <input type="password" name="user[password]" id="user_password" />

        <label for="user_password_confirmation">Confirmation</label>
        <input type="password" name="user[password_confirmation]" id="user_password_confirmation" />

        <input type="submit" name="commit" value="Create my account" class="btn btn-large btn-primary" />
</form>    </div>
